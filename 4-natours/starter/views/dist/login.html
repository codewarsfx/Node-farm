
<html>
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,300i,700" rel="stylesheet"/>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="shortcut icon" type="image/png" href="img/favicon.png"/>
    <title>Natours | </title>
  </head>
  <body>
    <!--Header-->
    <header class="header">
      <nav class="nav nav--tours"> <a class="nav__el" href="/">All tours    </a></nav>
      <div class="header__logo"><img src="img/logo-white.png" alt="Natours logo"/></div>
      <nav class="nav nav--user"><a class="nav__el" href="/login">Log In</a>
        <button class="nav__el nav__el--cta">Sign Up</button>
      </nav>
    </header>
    <main class="main">
      <div class="login-form">
        <h2 class="heading-secondary ma-bt-lg">Log into your account</h2>
        <form class="form"></form>
        <div class="form__group">
          <label class="form__label" for="email">Email address</label>
          <input class="form__input" id="email" type="email" placeholder="you@example.com" required="required"/>
        </div>
        <div class="form__group ma-bt-md">
          <label class="form__label" for="password">Password</label>
          <input class="form__input" id="password" type="password" placeholder="••••••••" required="required" minlength="8"/>
        </div>
        <div class="form__group">
          <button class="btn btn--green">Login</button>
        </div>
      </div>
    </main>
    <!--Footer-->
    <div class="footer">
      <div class="footer__logo"><img src="img/logo-green.png" alt="Natours logo"/></div>
      <ul class="footer__nav">
        <li:a href="#">About us</li:a>
        <li:a href="#">Download apps</li:a>
        <li:a href="#">Become a guide</li:a>
        <li:a href="#">Careers</li:a>
        <li:a href="#">Contact</li:a>
      </ul>
      <p class="footer__copyright">&copy; by codewarsfx (credits to Jonas Schmedtmann)</p>
    </div>
    <script src="js/map.js"></script>
    <script src="js/login.js"></script>
  </body>
</html>
